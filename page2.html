<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colorful Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: changeColor 5s infinite alternate;
        }

        @keyframes changeColor {
            0% {
                background: linear-gradient(45deg, #FF3366, #FFCC33);
            }
            25% {
                background: linear-gradient(45deg, #4CAF50, #FF3366);
            }
            50% {
                background: linear-gradient(45deg, #3498db, #e74c3c);
            }
            75% {
                background: linear-gradient(45deg, #9b59b6, #2ecc71);
            }
            100% {
                background: linear-gradient(45deg, #FFCC33, #3498db);
            }
        }

        #content {
            text-align: center;
            padding: 50px;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Random Colorful Background</h1>
    <p>This background changes color and animates!</p>
</div>

</body>
</html>
